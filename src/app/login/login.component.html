<div class="box">
  <div class="form">
    <div class="wrapper">
      <div class="top-left">
        <mat-form-field>
          <mat-label>Login</mat-label>
          <input
            matInput
            type="string"
            class="form-control"
            [(ngModel)]="loginVal"
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input
            matInput
            type="string"
            class="form-control"
            [(ngModel)]="passwordVal"
          />
        </mat-form-field>
      </div>
      <div class="top-right">
        <button mat-button (click)="login()" [disabled]="isLoggedIn">
          Login me!
        </button>
        <button mat-button (click)="logout()" [disabled]="!isLoggedIn">
          Logout
        </button>
      </div>
      <div class="mybottom">
        <mat-label>Auth token</mat-label>
        <textarea
          [value]="token"
          matInput
          placeholder="No token"
          rows="10"
        ></textarea>
      </div>
    </div>
  </div>
</div>
